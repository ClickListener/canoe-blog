<section class="splash">
  <div class="splash-bg" style="background-image:url('{{ .Site.Params.profile_background }}')">
    <canvas id="canvas"></canvas>
  </div>
  <div class="splash-content">
    {{ with .Site.Params.logo }}
      <img class="avatar reveal" src="{{ $.Site.BaseURL }}{{ . }}"/>
    {{ end }}
      {{ with .Site.Params.author }}<h3 class="nickname">{{ . }}</h3>{{ end }} 
      {{ with .Site.Params.subtitle }}<p class="desc">{{ . }}</p>{{ end }}
  </div>
</section>
<script type="text/javascript" src="{{ $.Site.BaseURL }}/js/canvas.js"></script>
