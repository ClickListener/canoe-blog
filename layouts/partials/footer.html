<!-- Footer Section Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">{{ .Site.Title }}</h5>
        <p class="grey-text text-lighten-4">Theme <a href="" target="_blank">YAMT</a> designed by <a href="#!">Kevin Tan</a> with ❤</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">My Friends</h5>
        <ul>
          {{ range .Site.Params.FriendLink }}
          <li><a class="grey-text text-lighten-3" href="{{.url}}" target="_blank">{{.name}}</a></li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">{{ .Site.Params.copyright }}</div>
  </div>
</footer>



<!--Import jQuery before materialize.js-->
<script src="//cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
<script>
  hljs.initHighlightingOnLoad();
</script>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ $.Site.BaseURL }}/js/materialize.min.js"></script>
<script type="text/javascript" src="{{ $.Site.BaseURL }}/js/index.js"></script>



{{ with .Site.Params.analytics }}
<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date(); a = s.createElement(o),
      m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
  ga('create', '{{ . }}', 'auto');
  ga('send', 'pageview');

</script>{{ end }}

</body>

</html>
